<body class="bg-gray-100 font-sans">

  <!-- Sidebar -->
  <div class="flex min-h-screen">
    <aside class="w-64 bg-red-600 text-white p-6">

          <p>12% mva: kr 29,14</p>
          <p>Mva-grunnlag: kr 242,86</p>
          <p>Betalt med: kort</p>
          <p>Kjøpt: 28.10.2025, 06:47</p>
        </div>

        <div class="mt-6 text-xs text-gray-500">
          <p>skyss</p>
          <p>992 051 825 MVA</p>
          <p>* For alder 18–66.</p>
        </div>
      </div>
